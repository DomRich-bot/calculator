<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>THE Calculator</title>
</head>
<body>
    
    <div class="container">
        <div id="input" class="window">
            <div class="previous"></div>
            <div class="main"></div>
        </div>
        <button class="btn-spec" id="clear" onclick="erase()">ac</button>
        <button class="btn-spec" onclick="toNegative(currentValue)">+/-</button>
        <button class="btn-op" value="*">*</button>
        <button class="btn-num" value="7">7</button>
        <button class="btn-num" value="8">8</button>
        <button class="btn-num" value="9">9</button>
        <button class="btn-op" value="/">/</button>
        <button class="btn-num" value="4">4</button>
        <button class="btn-num" value="5">5</button>
        <button class="btn-num" value="6">6</button>
        <button class="btn-op" value="-">-</button>
        <button class="btn-num" value="1">1</button>
        <button class="btn-num" value="2">2</button>
        <button class="btn-num" value="3">3</button>
        <button class="btn-op" value="+">+</button>
        <button class="btn-num" value=".">.</button>
        <button class="btn-num" id="zero" value="0">0</button>
        <button class="equals" value="=" onclick="operate(previousValue, operator, currentValue)">=</button>
    </div>
</body>
</html>
