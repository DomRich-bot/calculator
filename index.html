<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>THE Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="window">012345</div>
        <button class="btn-spec" data-type="">ac</button>
        <button class="btn-spec" data-type="">%</button>
        <button class="btn-spec" data-type="">+/-</button>
        <button class="btn-op" data-type="">*</button>
        <button class="btn-num" data-type="">7</button>
        <button class="btn-num" data-type="">8</button>
        <button class="btn-num" data-type="">9</button>
        <button class="btn-op" data-type="">/</button>
        <button class="btn-num" data-type="">4</button>
        <button class="btn-num" data-type="">5</button>
        <button class="btn-num" data-type="">6</button>
        <button class="btn-op" data-type="">-</button>
        <button class="btn-num" data-type="">1</button>
        <button class="btn-num" data-type="">2</button>
        <button class="btn-num" data-type="">3</button>
        <button class="btn-op" data-type="">+</button>
        <button class="btn-num" data-type="">.</button>
        <button class="btn-num" id="zero" data-type="">0</button>
        <button class="btn-op" data-type="">=</button>
    </div>
</body>
</html>
